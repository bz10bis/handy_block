<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='blockchain-icon.png') }}"> Speed Chain
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{{ url_for('index') }}">
        Home
      </a>
      {% if current_user.is_authenticated %}
      <a class="navbar-item" href="{{ url_for('user', username=current_user.username) }}">
        Profile
      </a>
      <a class="navbar-item" href="{{ url_for('builder') }}">
        Builder
      </a>
      <a class="navbar-item" href="{{ url_for('secrets') }}">
        Secrets
      </a>
      {% endif %}
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% if current_user.is_anonymous %}
          <a class="button is-primary" href="{{ url_for('register') }}">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light" href="{{ url_for('login') }}">
            Log in
          </a>
          {% else %}
          <a class="button is-primary" href="{{ url_for('logout') }}">
            <strong>Logout</strong>
          </a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
